# TODO: refactor to 2 queries - one for commits and one for details
query GetRepository(
  $owner: String!
  $name: String!
  $cursor: String
) {
  repository(owner: $owner, name: $name) {
    id
    name
    description
    owner {
      id
      login
      avatarUrl
    }
    stargazers {
      totalCount
    }
    readme: object(expression: "master:README.md") {
      ... on Blob {
        text
      }
    }
    defaultBranchRef {
      id
      target {
        ...on Commit {
          history(first: 20, after: $cursor) {
            nodes {
              id
              messageHeadline
              url
              author {
                name
                avatarUrl
              }
              authoredDate
            }
            pageInfo {
              endCursor
              hasNextPage
            }
          }
        }
      }
    }
  }
}
